local_development: True

camera:
  name: Sony
  mode: video
  ISO: 400
  shutter_speed: 0.05
  focus_distance: infinity

sensors:
    GPS_1:
      name: ZED-F9R
      connection:
        type: serial
        parameters:
          port: /dev/ttyAMA0
          baudrate: 115200
      sensor_info:
        type: GPS
        manufacturer: UBlox
      configuration:
        NMEA:
          output:
            port: UART1
            set: False
        UBX:
          output:
            port: UART1
            set: True
        RATE:
          value: 5
        UBX_MSG:
          output_port: ['uart', 1]
          NAV: [
            'POSECEF',
            'POSLLH'
            ]
          RXM: [
            'RAWX',
            'SFRBX'
            ]

    Inclinometer_1:
      name: Kernel-100
      connection:
        type: serial
        parameters:
          port: /dev/inclinometer
          baudrate: 115200
      sensor_info:
        type: Inclinometer
        manufacturer: Inertial_Labs
      configuration:
        mode: KERNEL_CalibHR
    
    ADC_1:
      name: ADS1015
      connection:
        type: I2C
        parameters:
          pins:
            SCL: 16
            SDA: 15
          address: 0x48
          mode: differential
          channels: [[0,1]]
          output: value
      sensor_info:
          type: ADC
          manufacturer: ADS
      configuration: 
        gain: 8
        data_rate: 1600

source:
  name: VALON-5019
  port: /dev/ttyAMA1
  baudrate: 9600
  freq: 90
  power: 4
  mod_amp: 15
  mod_freq: 0

telemetry:
  enabled: False
  antenna:
    name: XBEE3
    type: XBEE
    port: /dev/XBEE
    baudrate: 38400
    remote: OBI

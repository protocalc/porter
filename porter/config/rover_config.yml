local_development: True

camera:
  name: Sony
  mode: video
  ISO: 200
  shutter_speed: 0.01
  focus_infinity: True

sensors:
    GPS_1:
      name: ZED-F9R
      connection:
        type: serial
        parameters:
          port: /dev/UBLox
          baudrate: 38400
      sensor_info:
        type: GPS
        manufacturer: UBlox
      configuration:
        RTCM:
          output:
            uart_port: 2
            usb: False
        NMEA:
          output:
            port: UART2
            set: False
        UBX:
          output:
            port: UART2
            set: True
        UBX_MSG:
          output_port: ['uart', 2]
          NAV: [
            'POSECEF',
            'POSLLH'
            ]

    Inclinometer_1:
      name: Kernel-100
      connection:
        type: serial
        parameters:
          port: /dev/Inclinometer
          baudrate: 115200
        sensor_info:
          type: Inclinometer
          manufacturer: Inertial_Labs
    
    ADC_1:
      name: ADS1115
      connection:
        type: I2C
        parameters:
          mode: differential
          channels: [0,1]
          output: value
      sensor_info:
          type: ADC
          manufacturer: ADS
      configuration: 
        gain: 8
        data_rate: 128
    
    DAC_1:
      name: MCP4725
        connection:
          type: I2C
          parameters:
            address: 0x60
        sensor_info:
            type: DAC
            manufacturer: ADS
        configuration: 
          voltage: 1.5
          max_voltage: 3.3

source:
  name: VALON-5019
  port: /dev/VALON
  baudrate: 9600
  freq: 90
  power: 4
  mod_amp: 15
  mod_freq: 0

telemetry:
  enabled: False
  antenna:
    name: XBEE3
    type: XBEE
    port: /dev/XBEE
    baudrate: 38400
    remote: OBI